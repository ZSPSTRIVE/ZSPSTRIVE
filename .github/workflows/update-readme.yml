on:
  schedule:
    - cron: '0 3 * * 1'  # æ¯å‘¨ä¸€æ—©ä¸Šæ›´æ–° (UTC æ—¶é—´ 3 ç‚¹ = åŒ—äº¬æ—¶é—´ 11 ç‚¹)
  workflow_dispatch:     # æ‰‹åŠ¨è§¦å‘
  push:
    branches: [ main ]

permissions:
  contents: write  # âœ… å…è®¸ actions å†™å…¥ä»“åº“å†…å®¹

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # âœ… ç¡®ä¿ä½¿ç”¨æœ‰å†™æƒé™çš„ token

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install PyGithub

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/update_readme.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ğŸª„ auto: update project list in README" || echo "No changes to commit"
